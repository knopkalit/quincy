<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index-style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>QUINCY | Магазин одежды</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container flexelements container--relative">
                <div class="header__logo">
                    LL
                </div>
                <nav class="header__navigation-mobile">
                    <div class="headerAfter"></div>
                    <div class="headerBefore"></div>
                    <div class="mobileWrapper">
                        <form class="search-mobileView" action="" method="post">
                            <input class="search-mobileView__areaInput" type="text" name="" placeholder="Введите название товара">
                            <button class="search-mobileView__areaButton" type="submit" aria-label="search">
                                <svg class="icon icon--search" role="presentation" viewBox="0 0 18 17">
                                    <g transform="translate(1 1)" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                        <path d="M16 16l-5.0752-5.0752"></path>
                                        <circle cx="6.4" cy="6.4" r="6.4"></circle>
                                    </g>
                                </svg>
                            </button>
                        </form>
                        <ul class="header__mobileMenuList outside">
                            <li class="header__listOne"><a class="header__linkMobile" href="index.html">Главная</a></li>
                            <li class="header__listOne">
                                <span class="header__linkMobile">
                                    <span class="header__linkSideList">Каталог</span>
                                </span>
                                <div class="inside">
                                    <ul class="header__mobileMenuList" style="padding-bottom: 20px;">
                                        <li class="header__listTwo"><a class="header__linkMobile-inner" href="#">Показать все</a></li>
                                        <li class="header__listTwo"><a class="header__linkMobile-inner" href="#">Футболки</a></li>
                                        <li class="header__listTwo"><a class="header__linkMobile-inner" href="#">Худи</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="header__listOne"><a class="header__linkMobile" href="#">Доставка</a></li>
                            <li class="header__listOne"><a class="header__linkMobile" href="#">О нас</a></li>
                            <li class="header__listOne"><a class="header__linkMobile" href="#">Новости</a></li>
                        </ul>
                        <div class="header__settingsMobile settinsMobile">
                            <a class="header__profile" href="#">
                                Профиль
                                <svg class="icon icon--profile" role="presentation" viewBox="0 0 20 20">
                                    <g transform="translate(1 1)" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                        <path d="M0 18c0-4.5188182 3.663-8.18181818 8.18181818-8.18181818h1.63636364C14.337 9.81818182 18 13.4811818 18 18"></path>
                                        <circle cx="9" cy="4.90909091" r="4.90909091"></circle>
                                    </g>
                                </svg>
                            </a>
                            <div class="header__profile">
                                Язык
                                <div class="settinsMobile__select">
                                    <select title="Language selection" dir="rtl">
                                        <option value="rus" selected="selected">Русский</option>
                                        <option value="ukr">Українська</option>
                                        <option value="eng">English</option>
                                    </select>
                                    <svg class="select--icon" role="presentation" viewBox="0 0 19 12">
                                        <polyline fill="none" points="17 2 9.5 10 2 2" fill-rule="evenodd" stroke-width="2" stroke-linecap="square"></polyline>
                                    </svg>
                                </div>
                            </div>
                            <div class="header__profile">
                                Валюта
                                <div class="settinsMobile__select">
                                    <select title="Currency selection">
                                        <option value="rub">RUB</option>
                                        <option value="uah" selected="selected">UAH</option>
                                        <option value="usd">USD</option>
                                    </select>
                                    <svg class="select--icon" role="presentation" viewBox="0 0 19 12">
                                        <polyline fill="none" points="17 2 9.5 10 2 2" fill-rule="evenodd" stroke-width="2" stroke-linecap="square"></polyline>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <nav class="header__navigation">
                    <ul>
                        <li><a class="header__navLinks" href="index.html">Главная</a></li>
                        <li><a class="header__navLinks" href="#">Каталог</a></li>
                        <li><a class="header__navLinks" href="#">Доставка</a></li>
                        <li><a class="header__navLinks" href="#">О нас</a></li>
                        <li><a class="header__navLinks" href="#">Новости</a></li>
                    </ul>
                </nav>
                <div class="header__toolbar">
                    <div class="search">
                        <svg class="icon icon--search" role="presentation" viewBox="0 0 18 17">
                            <g transform="translate(1 1)" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                <path d="M16 16l-5.0752-5.0752"></path>
                                <circle cx="6.4" cy="6.4" r="6.4"></circle>
                            </g>
                        </svg>
                    </div>
                    <div class="profile">
                        <svg class="icon icon--profile" role="presentation" viewBox="0 0 20 20">
                            <g transform="translate(1 1)" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                <path d="M0 18c0-4.5188182 3.663-8.18181818 8.18181818-8.18181818h1.63636364C14.337 9.81818182 18 13.4811818 18 18"></path>
                                <circle cx="9" cy="4.90909091" r="4.90909091"></circle>
                            </g>
                        </svg>
                    </div>
                    <div class="cart">
                        <svg class="icon icon--cart" role="presentation" viewBox="0 0 17 20">
                            <path d="M0 20V4.995l1 .006v.015l4-.002V4c0-2.484 1.274-4 3.5-4C10.518 0 12 1.48 12 4v1.012l5-.003v.985H1V19h15V6.005h1V20H0zM11 4.49C11 2.267 10.507 1 8.5 1 6.5 1 6 2.27 6 4.49V5l5-.002V4.49z"></path>
                        </svg>
                    </div>
                    <button class="sidebar" aria-label="close navigation">
                        <div class="burgerTop"></div>
                        <div class="burgerMiddle"></div>
                        <div class="burgerBottom"></div>
                    </button>
                </div>
                <div class="pageOverlay"></div>
                <div class="cartArea">
                    <div class="cartArea__header">
                        <span class="cartArea__title">Корзина</span>
                        <button class="cartArea__close" aria-label="close cart">
                            <div class="closeTop"></div>
                            <div class="closeMiddle"></div>
                            <div class="closeBottom"></div>
                        </button>
                    </div>
                    <div class="cartArea__body">

                    </div>
                </div>
            </div>
        </header>
        <main class="content">
            
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="scripts/ibg.js"></script>
    <script src="scripts/index-script.js"></script>
</body>
</html>
